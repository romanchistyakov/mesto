<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  
  <header class="header">
    <img src="./images/mesto.svg" alt="Иконка" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__profile-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Кнопка добавить фото"></button>
    </section>
  
    <section class="elements">
      <ul class="elements-grid">
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <h2 class="element__name">Карачаевск</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="Иконка сердца">
          </button>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="Иконка сердца">
          </button>
        </li>
        <li class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <h2 class="element__name">Домбай</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="Иконка сердца">
          </button>
        </li>
        <li class="element">
          <img src="./images/elbrus2.jpg" alt="Эльбрус печальный" class="element__image">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="Иконка сердца">
          </button>
        </li>
        <li class="element">
          <img src="./images/dombai2.jpg" alt="Домбай печальный" class="element__image">
          <h2 class="element__name">Домбай</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="Иконка сердца">
          </button>
        </li>
        <li class="element">
          <img src="./images/karachaevsk2.jpg" alt="Карачаевск печальный" class="element__image">
          <h2 class="element__name">Карачаево-Черкесия</h2>
          <button type="button" class="element__like">
            <img src="./images/like.svg" alt="Иконка сердца">
          </button>
        </li>
      </ul>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__head">Редактировать профиль</h2>
      <form class="popup__edit-form" name="edit-form">
        <input type="text" name="input-name" id="input-name" class="popup__input" value="">
        <input type="text" name="input-description" id="input-description" class="popup__input" value="">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
