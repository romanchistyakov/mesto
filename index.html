<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  
  <header class="header">
    <img src="./images/mesto.svg" alt="Иконка" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__profile-info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Кнопка добавить фото"></button>
    </section>
  
    <section class="elements">
      <ul class="elements-grid">
      </ul>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__head">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form" novalidate>
        <input autocomplete="off" type="text" name="input-name" id="input-name" class="popup__input" value="" required minlength="2" maxlength="40">
        <span class="input-name-error popup__input-error"></span>
        <input autocomplete="off" type="text" name="input-description" id="input-description" class="popup__input" value="" required minlength="2" maxlength="200">
        <span class="input-description-error popup__input-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__head">Новое место</h2>
      <form class="popup__form" name="add-form" novalidate>
        <input autocomplete="off" type="text" name="add-input-name" id="add-input-name" class="popup__input popup__input_type_add-name" placeholder="Название" value="" required minlength="2" maxlength="30">
        <span class="add-input-name-error popup__input-error"></span>
        <input autocomplete="off" type="url" name="add-input-url" id="add-input-url" class="popup__input popup__input_type_add-url" placeholder="Ссылка на картинку" value="" required>
        <span class="add-input-url-error popup__input-error"></span>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button type="button" class="popup__close"></button>
      <img src="#" alt="" class="popup__image-source">
      <h2 class="popup__image-head"></h2>
    </div>
  </div>

  <template class="element-template">
    <li class="element">
      <button type="button" class="element__trash"></button>
      <img src="#" alt="" class="element__image">
      <h2 class="element__name"></h2>
      <button type="button" class="element__like"></button>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>

</body>

</html>
