<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bc3450ffaa676172ae9a.svg" alt="Иконка" class="header__logo"></header><main><section class="profile"><div class="profile__edit-avatar"><img src="8c14e514e71819ff10a1.jpg" alt="Аватар" class="profile__avatar"></div><div class="profile__profile-info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button><p class="profile__description"></p></div><button type="button" class="profile__add-button" aria-label="Кнопка добавить фото"></button></section><section class="elements"><ul class="elements-grid"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__head">Редактировать профиль</h2><form class="popup__form" name="edit-form" novalidate><input autocomplete="off" name="name" id="input-name" class="popup__input" value="" required minlength="2" maxlength="40"> <span class="input-name-error popup__input-error"></span> <input autocomplete="off" name="about" id="input-description" class="popup__input" value="" required minlength="2" maxlength="200"> <span class="input-description-error popup__input-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__head">Новое место</h2><form class="popup__form" name="add-form" novalidate><input autocomplete="off" name="name" id="add-input-name" class="popup__input popup__input_type_add-name" placeholder="Название" value="" required minlength="2" maxlength="30"> <span class="add-input-name-error popup__input-error"></span> <input autocomplete="off" type="url" name="link" id="add-input-url" class="popup__input popup__input_type_add-url" placeholder="Ссылка на картинку" value="" required> <span class="add-input-url-error popup__input-error"></span> <button type="submit" class="popup__button">Создать</button></form></div></div><div class="popup popup_type_confirmation"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__head">Вы уверены?</h2><form class="popup__form" name="delete-form" novalidate><button type="submit" class="popup__button">Да</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-container"><button type="button" class="popup__close"></button> <img src="#" alt="" class="popup__image-source"><h2 class="popup__image-head"></h2></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__head">Обновить аватар</h2><form class="popup__form" name="edit-avatar-form" novalidate><input autocomplete="off" type="url" name="avatar" id="edit-avatar-input-url" class="popup__input popup__input_type_edit-avatar-url" placeholder="Ссылка на картинку" value="" required> <span class="edit-avatar-input-url-error popup__input-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><template class="element-template"><li class="element"><button type="button" class="element__trash"></button> <img src="#" alt="" class="element__image"><h2 class="element__name"></h2><div class="element__group"><button type="button" class="element__like"></button><p class="element__counter">6</p></div></li></template></body></html>
